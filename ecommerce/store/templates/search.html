{% extends 'base.html' %}
{% block title %}
Search Results
{% endblock %}
{% block content %}
<div class="container">

    <h1>Search results for {{request.GET.keyword}}</h1>
    <hr>
    <div class="row mt-3">
        {% for product in product_list %}
        <div class="col-md-4">
            <div class="m-4">
                <h4><a href="{% url 'productDetail' product.slug %}">{{ product.title }}</a></h4>
            <img src="{{ product.image.url }}" alt="" class="img-fluid" style='height: 2500; object-fit: cover;'>
            <p class="mt-3"><strike>Rs. {{ product.marked_price }}</strike> Rs. {{ product.selling_price }}</p>
            <a href="{% url 'addToCart' product.id %}"  class="btn btn-info">Add to cart</a>
        </div>
        </div>
        {% endfor %}
    </div>
    </div>
    
{% endblock %}
