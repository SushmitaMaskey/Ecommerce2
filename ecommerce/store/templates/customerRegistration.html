{% extends 'base.html' %}
{% block title %}
Customer Registration
{% endblock %}

{% block content %}
<style>
    .errorlist{
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Customer Registration Form</h3>
            <form action="" method='POST'>
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-info" >Register</button>
            <p>Already have an account?<a href="{% url 'customerLogin' %}">Login here</a></p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
