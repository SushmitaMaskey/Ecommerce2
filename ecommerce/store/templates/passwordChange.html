{% extends 'base.html' %}
{% block title %}
Password change
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h2>Enter your new password</h2>
        <form action="" method='POST'>
            {% csrf_token %}
            {{form.as_p}}
            <button>Confirm</button>
        </form>
    </div>
</div>
{% endblock %}
