{% extends 'AdminPages/adminBase.html' %}
{% load crispy_forms_tags %}
{% block title %}
Update Product
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <form action="" method='POST', enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button class='btn btn-info'>Submit Data</button>
        </form>
    </div>
</div>
{% endblock %}
