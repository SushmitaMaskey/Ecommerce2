{% extends 'base.html' %}
{% block title %}
Customer Login
{% endblock %}

{% block content %}
<style>
    .errorlist{
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Customer Login Form</h3>
            <form action="" method='POST'>
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-info" >Login</button>
                {% if error %}
                <li style='color: red;'>{{error}}</li>
                {% endif %}
                <p>Don't have an account? <a href="{% url 'customerRegistration' %}{% if request.GET.next %}?next={{request.GET.next}}{% endif %}">Register here</a></p>
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
